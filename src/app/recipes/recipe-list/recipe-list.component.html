<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a *ngFor="let item of recipies" href="#" class="list-group-item clearfix">
      <div class="row">
        <div class="col-md-10">
          <h4 class="list-group-item-heading">{{item.name}} </h4>
          <p class="list-group-item-text">{{item.description}}</p>
        </div>
        <div class="col-md-2">
          <img [src]="item.imagePath" alt="{{item.name}}" class="img-responsive" style="height: 60px; width:60px;">
        </div>
      </div>
    </a>
    <app-recipe-item>

    </app-recipe-item>
  </div>
</div>
