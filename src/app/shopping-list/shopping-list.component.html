<div class="row">
    <div class="col-12">
      <app-shopping-edit>
        <p #contentChild>Getting Access to ng-content with @ContentChild</p>
      </app-shopping-edit>
      <div #heading>{{ name }}</div>
    </div>
  <div class="col-md-12">
    <hr>
      <ul class="list-group"><a href="#"
        class="list-group-item"
        cursor="pointer"
        *ngFor="let ingredient of ingredients"  >
        {{ingredient.name + ' (' + ingredient.amount +') '}}
      </a>
    </ul>
  </div>
</div>
