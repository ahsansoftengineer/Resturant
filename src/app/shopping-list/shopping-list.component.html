<div class="row">
  <div class="col-6 p-3">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div class="col-6 p-3">
    <p style="color:black; padding:0px; margin:0px;">Shopping List</p>
    <ul class="list-group">
      <a class="list-group-item" cursor="pointer" (click)="onEditItem(i)" *ngFor="let ingredient of ingredients; let i = index">
        {{ingredient.name + ' (' + ingredient.amount +') '}}
      </a>
    </ul>
  </div>
</div>
