<app-header></app-header>
<div class="container">
  <div class="row mt-3">
    <div class="col-12 bg-warning" *ngIf="true">
      <router-outlet></router-outlet>
    </div>
    <div class="col-12" *ngIf="true">
      <h3>Async Pipe Status : {{ appStatus | async}}  (After 2 Sec)</h3>
      <h3>Testing Shorten</h3>
      <ul>
        <li class="list-item" *ngFor="let item of mylist"> {{item.filter}} - {{item.content | shorten:2:10}} </li>
      </ul>
      <h3>Testing Filter</h3>
      <input type="text" [(ngModel)]="filter" value="online">
      <button (click)="onAddItem()" type="button" class="btn btn-outline-success">Add Item</button>
      <ul>
        <li class="list-item" *ngFor="let item of mylist | filter:filter:'filter'"> {{item['filter'] + ' - ' +
          item['content']}} </li>
      </ul>
    </div>
  </div>
</div>
