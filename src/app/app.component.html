<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Gender</th>
    <th>DOB</th>
  </tr>
  <tr *ngFor="let emp of employee.EmployeeList()">
    <td>{{emp.id}}</td>
    <td>{{emp.name}}</td>
    <td>{{emp.gender}}</td>
    <td>{{emp.dob}}</td>
  </tr>
</table>
<button class="btn btn-default" type="button" (click)='addEmployee()'>Button</button>
