<div class="row">
  <div class="col-6">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="username">User Name</label>
          <input formControlName="username" type="text" id="username" class="form-control">
          <span class="text-danger" *ngIf="!signupForm.get('userData.username').valid &&
                      signupForm.get('userData').get('username').touched">
            Please enter a valid User Name </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" id="email" class="form-control">
          <span class="text-danger"
            *ngIf="!signupForm.get('userData').get('email').valid && signupForm.get('userData').get('email').touched">
            Please enter a valid email </span>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Gender</label>
        <br>
        <div class="form-control">
          <label *ngFor="let gender of genders" [for]="gender">
            <input type="radio" formControlName="gender" required [value]="gender" ngModel name="gender" [id]="gender">
            {{gender}} &nbsp;
            &nbsp;&nbsp;
          </label>
        </div>
        <span class="text-danger" *ngIf="!signupForm.get('gender').valid && signupForm.get('gender').touched">
          Please select a gender </span>
      </div>
      <div formArrayName="hobbies">
        <button   (click)="onAddHobby()" [disabled]="!signupForm.get('hobbies').valid"
        class="btn btn-outline-info mt-2 mb-2" type="button">Add Hobby</button>
        <div *ngFor="let hobbyControl of hobbiesArray; let i = index"
        class="form-group" >
          <label >Hobby {{ i }}:</label>
          <input type="text" [id]="i" class="form-control" [formControlName]="i">
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!signupForm.valid" class="btn btn-outline-info float-right mt-3">Submit</button>
      </div>
    </form>
  </div>
</div>
