<div class="row p-3">
  <div class="col-12">
    <div class="form-group">
      <label for="accountName">Account</label>
      <input type="text" class="form-control" id="accountName" #accountName>
    </div>
    <div class="form-group">
      <label for="status">Text</label>
      <select id="status" class="form-control" #status>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="hidden">Hidden</option>
      </select>
    </div>
    <button type="button" class="btn btn-outline-primary m-2"
    (click)="onCreateAccount(accountName.value, status.value)" >Add Account</button>
  </div>
</div>
