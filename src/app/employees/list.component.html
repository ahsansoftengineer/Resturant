    <div class="table-responsive">
      <table class="table table-default" *ngIf="employees && employees.length">
        <thead>
          <tr class="bg-primary">
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Contact Preference</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.contactPreference }}</td>
            <td>
              <button class="btn btn-primary" (click)="editButtonClick(employee.id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
