<div class="container">
  <div class="row">
    <div class=" col-md-6 mt-2">
      <!-- Directive [formGroup] & formControlName -->
      <!-- string email, name -->
      <!-- Property create -->
      <form [formGroup]="createForm" (ngSubmit)="submittingMethod(createForm)">
        <div class="card">
          <div class="card-header alert-default">
            Create
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text" name="name"
              required formControlName="name" (blur)="logValidationErrors()">
              <span *ngIf="formErrors.name" class="text-danger">
                <b>Name</b>
                  {{ formErrors.name }}
              </span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" name="email"
              required formControlName="email" (blur)="logValidationErrors()">
              <span *ngIf="formErrors.email" class="text-danger">
                <b>Email</b>
                  {{ formErrors.email }}
              </span>
            </div>
            <div formGroupName="skills" class="form-group">
              <div class="form-group">
                <label for="skillName">Skill Name</label>
                <input id="skillName" class="form-control" type="text" name="skillName"
                required formControlName="skillName" (blur)="logValidationErrors()">
                <span *ngIf="formErrors.skillName" class="text-danger">
                  <b>Skill Name</b>
                  {{ formErrors.skillName }}
                </span>
              </div>
              <div class="form-group">
                <label for="experienceInYears">Experience in Years</label>
                <input id="experienceInYears" required class="form-control" formControlName="experienceInYears"
                  type="text" name="experienceInYears">
                  <span *ngIf="formErrors.experienceInYears" class="text-danger">
                    <b>Experience</b>
                    {{ formErrors.experienceInYears }}
                  </span>
              </div>
              <div class="form-group">
                <label for="proficiency">Proficiency</label> <br>
                <input class="ml-4 mr-1" type="radio" required id="beginner" value="beginner"
                  formControlName="proficiency" name="proficiency">
                <label for="beginner">Beginner</label>
                <input class="ml-4 mr-1" type="radio" required id="intermediate" value="intermediate"
                  formControlName="proficiency" name="proficiency">
                <label for="intermediate"> Intermediate</label>
                <input class="ml-4 mr-1" type="radio" required id="advanced" value="advanced"
                  formControlName="proficiency" name="proficiency">
                <label for="advanced"> Advanced</label>
                <br>
                <span *ngIf="formErrors.proficiency" class="text-danger">
                  <b>Proficiency</b>
                  {{ formErrors.proficiency }}
                </span>
              </div>
            </div>
          </div>

        </div>
        <div class="card-footer alert-default">
          <div class="btn-group ">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button type="button" class="btn btn-info" (click)="setValueClick()">Set Value</button>
            <button type="button" class="btn btn-primary" (click)="patchValuesClick()">Patch Value Load
              Data</button>
          </div>
          <div class="btn-group mt-2">
            <button type="button" class="btn btn-primary" (click)="RecursiveButtonClick()">
              (Disable) Recursive Controls Iterations
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
